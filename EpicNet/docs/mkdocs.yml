# MkDocs configuration for EpicNet documentation
# To build: pip install mkdocs mkdocs-material && mkdocs serve

site_name: EpicNet Documentation
site_description: High-level multiplayer networking for Unity with Epic Online Services
repo_url: https://github.com/yourusername/epicnet

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference:
    - EpicNetwork: api/EpicNetwork.md
    - EpicView: api/EpicView.md
    - EpicPlayer & Room: api/EpicPlayer.md
    - Serialization: api/EpicStream.md
    - RPCs: api/EpicRPC.md
    - Object Pooling: api/EpicPool.md
    - Voice Chat: api/EpicVC.md
    - Game Services: api/GameServices.md
    - Callbacks: api/EpicMonoBehaviourCallbacks.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true
